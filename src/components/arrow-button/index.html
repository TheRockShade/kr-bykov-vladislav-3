	<button class="slider__button arrow-button arrow-button--left"><img class="arrow-button__img" src="/static/images/icon-arrow.svg" alt="Toggle Left"></button>

@@if (type === "disabled" && rotation === "left") {
	<button class="slider__button arrow-button arrow-button--disabled arrow-button--left"><img class="arrow-button__img" src="/static/images/icon-arrow.svg" alt="Toggle Left"></button>
}
